<div id="div_trainee_row" class="table-responsive table-lg mt-3">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="sortable" width="250px">아이디</th>
        <th class="sortable" width="250px">이름</th>
        <th class="sortable" width="300.73px">가입일</th>
      </tr>
    </thead>
    
    <tbody th:each="t : ${tneelist}">
      <tr class="trainee_info">
        <td class="text-nowrap align-middle">
        	<a th:text="${t.id}" th:href="@{/admin/trainees/detail(id=${t.id})}"></a>
        </td>
        <td class="text-nowrap align-middle" th:text="${t.name}"></td>
        <td class="text-nowrap align-middle" th:text="${#dates.format(t.regdate, 'yyyy-MM-dd')}"></td>
      </tr>
    </tbody>
    
  </table>
</div>
