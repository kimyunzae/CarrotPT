<div class="tab-content pt-3">
	<div class="tab-pane active">
		<form class="form" novalidate="">
			<div class="row">
				<div class="col">
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>이름</label> <input class="form-control" type="text"
									name="name" th:value="${trainer.name}" >
							</div>
						</div>
						<div class="col">
							<div class="form-group">
								<label>휴대폰번호</label> <input class="form-control" type="text"
									name="phone" th:value="${trainer.phone}">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>Email</label> <input class="form-control" type="text"
									th:value="${trainer.email}" placeholder="user@example.com">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col mb-3">
							<div class="form-group">
								<label>자기소개글</label>
								<textarea class="form-control" rows="4" th:text="${trainer.intro}"></textarea>
							</div>
							<div class="form-group">
								<label>경력</label>
								<textarea class="form-control" rows="3" th:text="${trainer.career}"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 col-sm-6 mb-3">
					<div class="mb-2">
						<b>비밀번호 변경</b>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>현재 비밀번호</label> <input class="form-control"
									type="password" >
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>새 비밀번호</label> <input class="form-control"
									type="password" name="pwd">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<div class="form-group">
								<label>새 비밀번호 확인 <span class="d-none d-xl-inline"></span></label>
								<input class="form-control" type="password" >
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-5 offset-sm-1 mb-3">
					<div class="mb-2">
						<b>Keeping in Touch</b>
					</div>
					<div class="row">
						<div class="col">
							<label>Email Notifications</label>
							<div class="custom-controls-stacked px-2">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="notifications-blog" checked=""> <label
										class="custom-control-label" for="notifications-blog">Blog
										posts</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="notifications-news" checked=""> <label
										class="custom-control-label" for="notifications-news">Newsletter</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="notifications-offers" checked=""> <label
										class="custom-control-label" for="notifications-offers">Personal
										Offers</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-end">
					<button class="btn btn-primary" type="submit">Save Changes</button>
				</div>
			</div>
		</form>

	</div>
</div>
