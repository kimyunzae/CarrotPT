<section class="ftco-section">

					<div class="col-md-6 col-lg-4 ftco-animate" th:each="t : ${trlist}">
						<div class="project">
						<!-- 프로필 사진 -->
							<div class="img">
								<a th:href="'/trainers/detail?id='+${t.id}"><img
									src="/images/team/team-1.jpg" class="img-fluid"
									alt="Colorlib Template"></a>
							</div>
						<!-- 정보 Start-->
							<div class="text">
							<!-- 운동 종류, 위치 -->
								<div id="info majoraddr">
									<div id="addrshort">
										 <span id="tmajor" th:text="${t.major}"></span>
									</div>
									<div id="addrshort">

											  <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
										 </svg>
										<span th:text="${t.addrshort}"></span>
									</div>
								</div>
								
							<!-- 이름 -->
								<div id="tname">
									<h3><a th:href="'/trainers/detail?id='+${t.id}" th:text="${t.name}"></a></h3>
								</div>
								
								<span id="tgymname" th:text="${t.gym_name}"></span>
								 
								<div class="star d-flex clearfix">

										<span class="ion-ios-star"></span>
										<span th:text="${t.avgrate}"></span>
									</div>
									<div class="float-right">
										<span class="rate"><a th:text="'('+${t.rvcnt}+')'"></a></span>
									</div>

							</div>
