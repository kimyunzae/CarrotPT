<script>

	// ajax 이용해서 사용가능한 아이디, 불가능한 아이디 띄우기
	$(document).ready(function() {
		
		$('#next-btn-1').attr('disabled','disabled');

		$('#next-btn-3').attr('disabled','disabled');
		$('#next-btn-4').attr('disabled','disabled');

		$('#id').keyup(function() {
			var id = $(this).val();
			$.ajax({
				url : '/checktid',
				data : {
					'id' : id
				},
				success : function(data) {
					if (data == '1') {
						$('#iuid').text('사용불가능한 아이디입니다');
						/*  alert("사용 불가능한 아이디입니다")  */
					} else {

						/* alert("사용 가능한 아이디입니다.") */
					}
				}
			});
		});
		
		// ajax 이용해서 사용가능한 이메일, 불가능한 이메일 띄우기
		$('#email').keyup(function() {
			var email = $(this).val();
			$.ajax({
				url : '/checktemail',
				data : {
					'email' : email
				},
				success : function(data) {
					if (data == '1') {
						$('#iuemail').text('사용불가능한 이메일입니다');
						/*  alert("사용 불가능한 아이디입니다")  */

						/* alert("사용 가능한 아이디입니다.") */
					}
				}
			});
		});
		
		// 비밀번호 확인
		$('input[name="cpwd"]').keyup(function(){
			var pwd = $('input[name="pwd"]').val();
			var pwd2 = $('input[name="cpwd"]').val();
			if(pwd == pwd2){
				$('#scpwd').text('일치 합니다.');
				$('#next-btn-1').removeAttr('disabled');
			}
		});
		
		// 주소지 API
		function sample6_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {

							var addr = '';
							var extraAddr = '';
							if (data.userSelectedType === 'R') {
								addr = data.roadAddress;
							} else {
								addr = data.jibunAddress;
							}

							if (data.userSelectedType === 'R') {
								if (data.bname !== ''
										&& /[동|로|가]$/g.test(data.bname)) {
									extraAddr += data.bname;
								}
								if (data.buildingName !== ''
										&& data.apartment === 'Y') {
									extraAddr += (extraAddr !== '' ? ', '
											+ data.buildingName : data.buildingName);
								}
								if (extraAddr !== '') {
									extraAddr = ' (' + extraAddr + ')';
								}
							//	document.getElementById("sample6_extraAddress").value = extraAddr;

							} else {
							//	document.getElementById("sample6_extraAddress").value = '';
							}

							document.getElementById('sample6_postcode').value = data.zonecode;
							document.getElementById("sample6_address").value = addr+extraAddr;
							document.getElementById("sample6_detailAddress")
									.focus();
						}
					}).open();
		}
		
		// 	INSERT 기능
		$('#register_btn').click(function() {

			$('.user').attr({
				'enctype' : 'multipart/form-data',
				'method' : 'post',
				'action' : '/tregisterimpl'
			});
			$('.user').submit();
		});
		
	
	});
	


	// 멀티스텝 form
	$(document).ready(
			function() {

				var current_fs, next_fs, previous_fs; //fieldsets
				var opacity;
				var current = 1;
				var steps = $("fieldset").length;

				setProgressBar(current);

				$(".next").click(
						function() {

							current_fs = $(this).parent();
							next_fs = $(this).parent().next();

							//Add Class Active
							$("#progressbar li").eq(
									$("fieldset").index(next_fs)).addClass(
									"active");

							//show the next fieldset
							next_fs.show();
							//hide the current fieldset with style
							current_fs.animate({
								opacity : 0
							}, {
								step : function(now) {
									// for making fielset appear animation
									opacity = 1 - now;

									current_fs.css({
										'display' : 'none',
										'position' : 'relative'
									});
									next_fs.css({
										'opacity' : opacity
									});
								},
								duration : 500
							});
							setProgressBar(++current);
						});

				$(".previous").click(
						function() {

							current_fs = $(this).parent();
							previous_fs = $(this).parent().prev();

							//Remove class active
							$("#progressbar li").eq(
									$("fieldset").index(current_fs))
									.removeClass("active");

							//show the previous fieldset
							previous_fs.show();

							//hide the current fieldset with style
							current_fs.animate({
								opacity : 0
							}, {
								step : function(now) {
									// for making fielset appear animation
									opacity = 1 - now;

									current_fs.css({
										'display' : 'none',
										'position' : 'relative'
									});
									previous_fs.css({
										'opacity' : opacity
									});
								},
								duration : 500
							});
							setProgressBar(--current);
						});

				function setProgressBar(curStep) {
					var percent = parseFloat(100 / steps) * curStep;
					percent = percent.toFixed();
					$(".progress-bar").css("width", percent + "%")
				}

				$(".submit").click(function() {
					return false;
				})

			});
</script>
